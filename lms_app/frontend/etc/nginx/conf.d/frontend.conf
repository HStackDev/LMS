server {
    listen 80;
    server_name localhost;

    root /var/www/lms_app;
    index html/auth.html;

    # --------------------------------------------------
    # Root route ("/") â€” default page if not logged in
    # --------------------------------------------------
    location = / {
        try_files /html/auth.html =404;
    }

    # --------------------------------------------------
    # Clean routes mapped to HTML files
    # --------------------------------------------------
    location = /auth {
        try_files /html/auth.html =404;
    }

    location = /dashboard {
        try_files /html/dashboard.html =404;
    }

    location = /admin {
        try_files /html/admin-dashboard.html =404;
    }

    # --------------------------------------------------
    # Deny direct access to raw .html files
    # --------------------------------------------------
    location ~* \.html$ {
        return 404;
    }

    # --------------------------------------------------
    # Static assets (CSS / JS / Images)
    # --------------------------------------------------
    location /css/ {
        try_files $uri =404;
    }

    location /js/ {
        try_files $uri =404;
    }

    location /images/ {
        try_files $uri =404;
    }

    # --------------------------------------------------
    # Custom 404 page
    # --------------------------------------------------
    error_page 404 /html/404.html;

    location = /html/404.html {
        root /var/www/lms_app;
    }
}
